<div>
    <h2 translate="testClimber2App.hotel.home.title">Hotels</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="hotel.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="testClimber2App.hotel.home.createLabel">Create a new Hotel</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="testClimber2App.hotel.name">Name</th>
                    <th translate="testClimber2App.hotel.code">Code</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hotel in hotels track by hotel.id">
                    <td><a ui-sref="hotel.detail({id:hotel.id})">{{hotel.id}}</a></td>
                    <td>{{hotel.name}}</td>
                    <td>{{hotel.code}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="hotel.detail({id:hotel.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="hotel.edit({id:hotel.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="hotel.delete({id:hotel.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
