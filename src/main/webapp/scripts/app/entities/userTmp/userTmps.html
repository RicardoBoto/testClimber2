<div>
    <h2 translate="testClimber2App.userTmp.home.title">UserTmps</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="userTmp.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="testClimber2App.userTmp.home.createLabel">Create a new UserTmp</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="testClimber2App.userTmp.hotel">hotel</th>
                    <th translate="testClimber2App.userTmp.user">user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userTmp in userTmps track by userTmp.id">
                    <td><a ui-sref="userTmp.detail({id:userTmp.id})">{{userTmp.id}}</a></td>
                    <td>
                        <a ui-sref="hotel.detail({id:userTmp.hotel.id})">{{userTmp.hotel.name}}</a>
                    </td>
                    <td>
                        {{userTmp.user.login}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="userTmp.detail({id:userTmp.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="userTmp.edit({id:userTmp.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="userTmp.delete({id:userTmp.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
